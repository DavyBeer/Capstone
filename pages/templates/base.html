{% load static %}

<html>
    <head>
        <title>Django blog</title>
        <meta charset="utf-8">
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
        <!-- Boostrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/\
            bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81i\uXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <header class="top">
        <div id="up-center">
            <h1>Sample</h1>
        </div>
        <div id="up-right">
            {% if user.is_authenticated %}
        <p>Hi {{ user.username }}! <a href="{% url 'logout' %}">Log out</a></p>
    {% else %}
        <p>You are not logged in. <a href="{% url 'login' %}">Log In</a> | <a href="{% url 'signup' %}">Sign Up</a></p>
    {% endif %}
        </div>
        
    </header>

    <div class="nav-bar">
        <a href="{% url 'home' %}">Home</a> | 
        <a href="{% url 'cat1' %}">Cat1</a> | 
        <a href="{% url 'cat2' %}">Cat2</a> | 
        <a href="{% url 'cat3' %}">Cat3</a> | 
        <a href="{% url 'cat4' %}">Cat4</a> | 
        <a href="{% url 'cat5' %}">Cat5</a>
    </div>

    {% block content %}
    {% endblock content %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4\
    YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/\
    1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbB\
    JiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/\
    js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ\
    6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
